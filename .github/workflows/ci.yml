name: CI PaymentService

on:
  push:
    branches:
      - main
      - tasks/**

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: secret
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh -u root -p secret --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:7.6.0
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
        options: >-
          --health-cmd "echo ruok | nc localhost 2181"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:7.6.0
        ports:
          - 29092:29092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "kafka-topics --bootstrap-server localhost:29092 --list"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_DATA_MONGODB_URI: mongodb://root:secret@localhost:27017/payment?authSource=admin
      SPRING_PROFILES_ACTIVE: ci
      SERVER_PORT: 8087
      KAFKA_BOOTSTRAP_SERVERS: localhost:29092

    steps:
      - name: Checkout Payment Service
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Wait for services to be ready
        run: |
          echo "Waiting for MongoDB..."
          until nc -z localhost 27017; do
            echo "MongoDB not ready, waiting..."
            sleep 5
          done
          echo "Waiting for Kafka..."
          until nc -z localhost 29092; do
            echo "Kafka not ready, waiting..."
            sleep 5
          done

      - name: Build & Run Tests
        run: mvn clean verify -Dspring.profiles.active=ci

  code-analysis:
    name: Code Analysis (SonarQube)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with coverage
        run: mvn clean verify -Dspring.profiles.active=ci

      - name: Run SonarQube analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=kaimentalityy_inno-payment-service \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-analysis

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
